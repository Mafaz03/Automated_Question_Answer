<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Application</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Global Styles */
      body {
        font-family: "Poppins", sans-serif;
        background: #121212;
        color: #e0e0e0;
        max-width: 900px;
        margin: 0 auto;
        padding: 30px;
      }

      /* Container Styles */
      .container {
        background: #1e1e1e;
        border-radius: 15px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        padding: 40px;
        margin-bottom: 30px;
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .container:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6);
      }

      /* Heading Styles */
      h1 {
        text-align: center;
        color: #ffffff;
        font-size: 3rem;
        margin-bottom: 30px;
        letter-spacing: 2px;
        text-transform: uppercase;
      }

      h2 {
        color: #1abc9c; /* Updated to Teal */
        font-size: 2rem;
        margin-bottom: 20px;
        border-bottom: 2px solid #1abc9c; /* Updated to Teal */
        padding-bottom: 10px;
      }

      /* Form Styles */
      #start-form label {
        font-weight: 600;
        display: block;
        margin: 15px 0 8px;
        font-size: 1.1rem;
      }

      #start-form input[type="text"],
      #start-form input[type="number"] {
        width: 100%;
        padding: 14px;
        border: 1px solid #333;
        border-radius: 8px;
        margin-bottom: 20px;
        background: #2c2c2c;
        color: #e0e0e0;
        transition: border-color 0.3s, background 0.3s;
        font-size: 1rem;
      }

      #start-form input[type="text"]::placeholder,
      #start-form input[type="number"]::placeholder {
        color: #757575;
      }

      #start-form input[type="text"]:focus,
      #start-form input[type="number"]:focus {
        border-color: #1abc9c; /* Updated to Teal */
        background: #3a3a3a;
        outline: none;
        box-shadow: 0 0 8px rgba(26, 188, 156, 0.5); /* Updated to Teal */
      }

      /* Button Styles */
      button {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 8px;
        background-color: #1abc9c; /* Updated to Teal */
        color: #121212;
        font-size: 1.2rem;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
        margin-top: 15px;
        font-weight: 600;
      }

      button:hover {
        background-color: #16a085; /* Darker Teal */
        transform: translateY(-3px);
      }

      /* Options Container */
      #options-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
        margin-top: 25px;
      }

      #options-container button {
        background-color: #03dac6;
        color: #121212;
        transition: background-color 0.3s, transform 0.2s;
      }

      #options-container button:hover {
        background-color: #018786;
        transform: translateY(-2px);
      }

      /* Result and Score */
      #result {
        margin-top: 25px;
        font-weight: bold;
        font-size: 1.4rem;
        text-align: center;
        min-height: 1.4rem; /* Ensures space is reserved even when empty */
      }

      #score-container {
        font-size: 1.8rem;
        font-weight: bold;
        margin-bottom: 25px;
        text-align: center;
      }

      /* Report Button */
      #report-button {
        background-color: #ff9800;
        margin-top: 20px;
      }

      #report-button:hover {
        background-color: #fb8c00;
      }

      /* Animations */
      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-15px);
        }
        60% {
          transform: translateY(-7px);
        }
      }

      @keyframes shake {
        0% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-5px);
        }
        50% {
          transform: translateX(5px);
        }
        75% {
          transform: translateX(-5px);
        }
        100% {
          transform: translateX(0);
        }
      }

      .animate-bounce {
        animation: bounce 0.6s;
      }

      .animate-shake {
        animation: shake 0.5s;
      }

      /* Responsive Design */
      @media (max-width: 600px) {
        h1 {
          font-size: 2.5rem;
        }
        h2 {
          font-size: 1.7rem;
        }
        button {
          font-size: 1rem;
        }
        #options-container {
          grid-template-columns: 1fr;
        }
      }

      /* Hide Elements Initially */
      #question-container,
      #options-container,
      #result,
      #next-button,
      #score-container,
      #report-button {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Quiz Application</h1>

    <!-- Start Quiz Form -->
    <div class="container" id="start-form">
      <h2>Start Quiz</h2>
      <label for="subject">Subject:</label>
      <input
        type="text"
        id="subject"
        name="subject"
        placeholder="e.g., Mathematics"
        required
      />

      <label for="hardness_level">Difficulty Level (1-10):</label>
      <input
        type="number"
        id="hardness_level"
        name="hardness_level"
        min="1"
        max="10"
        placeholder="Select difficulty"
        required
      />

      <label for="num_questions">Number of Questions:</label>
      <input
        type="number"
        id="num_questions"
        name="num_questions"
        min="1"
        placeholder="e.g., 10"
        required
      />

      <button id="start-button">Start Quiz</button>
    </div>

    <!-- Score Display -->
    <div class="container" id="score-container">
      Score: <span id="score">0</span>
    </div>

    <!-- Question Display -->
    <div class="container" id="question-container"></div>

    <!-- Options Display -->
    <div class="container" id="options-container"></div>

    <!-- Result Display -->
    <div class="container" id="result"></div>

    <!-- Navigation Buttons -->
    <button id="next-button">Next Question</button>
    <button id="report-button" onclick="goToReport()">Go to Report</button>

    <script>
      let currentQuestionNumber = 1; // Initialize question number
      let totalQuestions = 0; // To track the total number of questions

      // Function to show an element
      function showElement(elementId) {
        document.getElementById(elementId).style.display = "block";
      }

      // Function to hide an element
      function hideElement(elementId) {
        document.getElementById(elementId).style.display = "none";
      }

      document.getElementById("start-button").onclick = () => {
        const subject = document.getElementById("subject").value.trim();
        const hardness_level = document.getElementById("hardness_level").value;
        const num_questions = document.getElementById("num_questions").value;

        // Basic validation
        if (!subject || !hardness_level || !num_questions) {
          alert("Please fill in all fields.");
          return;
        }

        totalQuestions = parseInt(num_questions); // Set total number of questions

        fetch("/start_quiz", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            subject: subject,
            hardness_level: parseInt(hardness_level),
            num_questions: totalQuestions,
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.error) {
              alert(data.error);
              return;
            }
            hideElement("start-form");
            showElement("score-container");
            showElement("report-button");
            showElement("question-container");
            showElement("options-container");
            showElement("result");
            loadQuestion();
          })
          .catch((error) => {
            console.error("Error starting quiz:", error);
            alert("An error occurred while starting the quiz.");
          });
      };

      function updateScore(score) {
        document.getElementById("score").textContent = score;
      }

      function loadQuestion() {
        fetch("/get_question")
          .then((response) => response.json())
          .then((data) => {
            if (data.redirect) {
              window.location.href = data.redirect;
              return;
            }
            if (data.error) {
              alert(data.error);
              return;
            }

            // Display current question number and question text
            document.getElementById(
              "question-container"
            ).innerHTML = `<h2>Question ${currentQuestionNumber} of ${totalQuestions}</h2><p>${data.question}</p>`;

            const optionsContainer =
              document.getElementById("options-container");
            optionsContainer.innerHTML = ""; // Clear existing options

            // Filter out any empty or undefined options
            const validOptions = data.options.filter((option) => option);

            validOptions.forEach((option) => {
              const button = document.createElement("button");
              button.textContent = option.slice(3); // Remove the prefix (A), B, C, etc.
              button.onclick = () => checkAnswer(option[0]);
              optionsContainer.appendChild(button);
            });

            document.getElementById("result").innerHTML = "";
            document
              .getElementById("result")
              .classList.remove("animate-bounce", "animate-shake");
            hideElement("next-button");
          })
          .catch((error) => {
            console.error("Error loading question:", error);
            alert("An error occurred while loading the question.");
          });
      }

      function checkAnswer(answer) {
        fetch("/check_answer", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            answer: answer,
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.error) {
              alert(data.error);
              return;
            }

            const resultElement = document.getElementById("result");
            if (data.correct) {
              resultElement.innerHTML = "Correct!";
              resultElement.style.color = "#4caf50"; // Green
              resultElement.classList.add("animate-bounce"); // Add bounce animation
            } else {
              resultElement.innerHTML = `Incorrect. The correct answer is: ${data.correct_answer}`;
              resultElement.style.color = "#f44336"; // Red
              resultElement.classList.add("animate-shake"); // Add shake animation
            }
            showElement("next-button");
            updateScore(data.score);
          })
          .catch((error) => {
            console.error("Error checking answer:", error);
            alert("An error occurred while checking the answer.");
          });
      }

      document.getElementById("next-button").onclick = () => {
        currentQuestionNumber++; // Increment the question number
        if (currentQuestionNumber <= totalQuestions) {
          loadQuestion(); // Load the next question
        } else {
          alert("Quiz completed!");
          hideElement("next-button");
        }
      };

      function goToReport() {
        window.location.href = "/report";
      }
    </script>
  </body>
</html>
