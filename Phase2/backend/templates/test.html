<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MCQ Quiz</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* CSS Variables for Easy Theme Management */
      :root {
        --background-color: #121212;
        --primary-color: #1f1f1f;
        --secondary-color: #2c2c2c;
        --accent-color: #bb86fc;
        --button-color: #bb86fc;
        --button-hover-color: #9a67ea;
        --text-color: #e0e0e0;
        --feedback-correct: #4caf50;
        --feedback-incorrect: #f44336;
      }

      body {
        font-family: "Roboto", sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        line-height: 1.6;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      h1 {
        text-align: center;
        color: var(--accent-color);
        margin-bottom: 30px;
        font-size: 2.5em;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      #score {
        text-align: right;
        font-weight: bold;
        margin-bottom: 20px;
        font-size: 1.2em;
      }

      #question {
        background-color: var(--primary-color);
        padding: 25px 20px;
        border-radius: 10px;
        margin-bottom: 25px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        font-size: 1.2em;
      }

      #options {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      button {
        padding: 12px 20px;
        background-color: var(--button-color);
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1em;
        transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      }

      button:hover {
        background-color: var(--button-hover-color);
        transform: translateY(-2px);
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
      }

      #feedback {
        margin-top: 25px;
        font-weight: bold;
        font-size: 1.2em;
        min-height: 1.5em;
        text-align: center;
        padding: 10px;
        border-radius: 5px;
        background-color: var(--secondary-color);
      }

      .correct {
        color: var(--feedback-correct);
      }

      .incorrect {
        color: var(--feedback-incorrect);
      }

      #report-button {
        margin-top: 30px;
        padding: 12px 20px;
        background-color: #ff9800;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1em;
        transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
        display: block;
        width: 100%;
        max-width: 200px;
        margin-left: auto;
        margin-right: auto;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      }

      #report-button:hover {
        background-color: #fb8c00;
        transform: translateY(-2px);
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
      }

      /* Responsive Adjustments */
      @media (max-width: 600px) {
        h1 {
          font-size: 2em;
        }

        #question {
          font-size: 1.1em;
        }

        button,
        #report-button {
          font-size: 0.95em;
          padding: 10px 16px;
        }

        #score {
          font-size: 1em;
        }
      }
    </style>
  </head>
  <body>
    <h1>MCQ Quiz</h1>
    <div id="score">Score: 0</div>
    <div id="question">Loading question...</div>
    <div id="options"></div>
    <div id="feedback"></div>
    <button id="report-button" onclick="goToReport()">Go to Report</button>

    <script>
      const questionEl = document.getElementById("question");
      const optionsEl = document.getElementById("options");
      const feedbackEl = document.getElementById("feedback");
      const scoreEl = document.getElementById("score");

      let currentQuestion = null;

      async function loadQuestion() {
        try {
          const response = await axios.get("/admin_get_question");
          if (response.data.redirect) {
            // Handle redirection if necessary
            return;
          }
          currentQuestion = response.data;
          displayQuestion();
        } catch (error) {
          console.error("Error loading question:", error);
          questionEl.textContent =
            "Failed to load question. Please try again later.";
        }
      }

      function displayQuestion() {
        questionEl.textContent = currentQuestion.question;
        optionsEl.innerHTML = "";
        currentQuestion.options.forEach((option) => {
          const button = document.createElement("button");
          button.textContent = option;
          button.onclick = () => submitAnswer(option);
          optionsEl.appendChild(button);
        });
        scoreEl.textContent = `Score: ${currentQuestion.score}`;
        feedbackEl.textContent = "";
        feedbackEl.className = "";
      }

      async function submitAnswer(answer) {
        try {
          const response = await axios.post("/submit_answer", { answer });
          const { is_correct, correct_answer, score } = response.data;
          if (is_correct) {
            feedbackEl.textContent = "Correct!";
            feedbackEl.classList.add("correct");
          } else {
            feedbackEl.textContent = `Incorrect. The correct answer was: ${correct_answer}`;
            feedbackEl.classList.add("incorrect");
          }
          scoreEl.textContent = `Score: ${score}`;
          setTimeout(loadQuestion, 2000); // Load next question after a short delay
        } catch (error) {
          console.error("Error submitting answer:", error);
          feedbackEl.textContent = "An error occurred. Please try again.";
          feedbackEl.classList.add("incorrect");
        }
      }

      function goToReport() {
        window.location.href = "/report/"; // Redirect to report page
      }

      loadQuestion(); // Initial call to load the first question
    </script>
  </body>
</html>
